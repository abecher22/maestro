<div class="stave-container" tabindex="0"
  (keyup.arrowright)="goRight()"
  (keyup.arrowleft)="goLeft()"
  (keyup.arrowup)="raisePitch()"
  (keyup.arrowdown)="lowerPitch()"
  (keyup.backspace)="deleteNote()">
  <canvas width=301 height=100 class="stave-canvas" #canvas></canvas>
  <stave-action-tabs></stave-action-tabs>
  <div>
    <notes-control
      [voice]="voice"
      [selectedNoteIndex]="selectedNoteIndex"
      [selectedNote]="selectedNote()"
      (updateVoice)="updateVoice($event)">
    </notes-control>
  </div>
</div>
